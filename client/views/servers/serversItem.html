<template name="serversItem">

	<tr>
		<td>
			{{fqdn}} | {{serversLocation location}}<br>
			{{#each tags}}
				<span class="label label-info">{{this}}</span>
			{{/each}}
		</td>
		<td>{{#with cpu}}{{cores}}&times; {{speed}} ({{type}}){{/with}}</td>
		<td>{{ram}}GB</td>
		<td>
			<ol>
				{{#each hdd}}
					<li>{{this}}</li>
				{{/each}}
			</ol>
		</td>
	</tr>

</template>
