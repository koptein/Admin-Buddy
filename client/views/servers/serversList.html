<template name="serversList">

	<h1>All Servers <small>... in all data centers.</small></h1>

	<button class="add btn btn-primary"><i class="icon-plus icon-white"></i> Add a Server</button>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>CPU</th>
				<th>RAM</th>
				<th>Hard-Disk Setup</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{{#each servers}}
				{{> serversItem}}
			{{/each}}
			<tr>
				<td>Total: <strong>{{serversCount}}</strong></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>

</template>
