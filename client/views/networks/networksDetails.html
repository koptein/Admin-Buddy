<template name="networksDetails">

	<h1>Network Details <small>... view and change details of this network.</small></h1>

	<form class="form form-horizontal">
		<legend>{{Name}}</legend>

		<div class="control-group">
			<label class="control-label" for="inputName">Name</label>
			<div class="controls">
				<input type="text" id="inputName" placeholder="Name" value="{{name}}">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="inputNetId">Net ID</label>
			<div class="controls">
				<input type="text" id="inputNetId" placeholder="Net ID" value="{{net_id}}">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="inputGateway">Gateway</label>
			<div class="controls">
				<input type="text" id="inputGateway" placeholder="Gateway" value="{{gateway}}">
			</div>
		</div>

		<div class="form-actions">
			<button type="button" class="save btn btn-primary">Save changes</button>
			<button type="button" class="cancel btn">Cancel</button>
		</div>

	</form>

</template>
