<template name="networksList">

<h1>Networks <small> All networks in all datacenters.</small></h1>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Net ID</th>
				<th>Gateway</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{{#each networks}}
				{{> networksItem}}
			{{/each}}
			<tr>
				<td>Total: <strong>{{networksCount}}</strong></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>

</template>
